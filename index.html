<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تعليم عسير</title>
    <link rel="stylesheet" href="style.css?v=1.2">
</head>
<body>
    <div class="container login-box">
        <div class="header">
            <h1>نظام متابعة العلم ومراسم تعليق صور ولاة الأمر</h1>
            <p>قسم الأمن والسلامة والمرافق</p>
        </div>
        
        <div class="form-group">
            <label for="schoolNumber">الرقم الوزاري للمدرسة</label>
            <input type="text" id="schoolNumber" inputmode="latin" placeholder="أدخل الرقم الوزاري هنا لأي مدرسة تتبع لكم..." required>
        </div>
        
        <button id="loginBtn" class="btn-primary">الدخول والتحقق من البيانات</button>
        
        <div id="loadingSpinner" class="spinner hidden"></div>
        
        <p id="message" class="msg"></p>
    </div>

    <script src="script.js?v=1.2"></script>
</body>
</html>
